name: Status Check

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Run basic test
        run: |
          echo "Running basic validation..."
          if [ -f Dockerfile ]; then
            echo "✅ Dockerfile exists"
          else
            echo "❌ Dockerfile missing"
            exit 1
          fi
          
          # check
          echo "✅ Basic validation passed"