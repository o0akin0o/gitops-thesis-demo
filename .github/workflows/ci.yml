name: Build and Deploy with Helm

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  CONFIG_REPO: o0akin0o/thesis-gitops-config

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
      
      - name: Checkout Config Repository
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/checkout@v3
        with:
          repository: ${{ env.CONFIG_REPO }}
          token: ${{ secrets.GITOPS_TOKEN }}
          path: config-repo
      
      - name: Update Helm values in Config Repo
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          cd config-repo
          
          # Update image tag
          sed -i "s|tag:.*|tag: ${{ github.sha }}|" environments/dev/values.yaml
          
          # Show changes
          echo "Updated values.yaml:"
          cat environments/dev/values.yaml
          
          # Commit and push
          git config user.email "github-actions@github.com"
          git config user.name "GitHub Actions"
          git add environments/dev/values.yaml
          git commit -m "Update dev image to ${{ github.sha }} [skip ci]"
          git push