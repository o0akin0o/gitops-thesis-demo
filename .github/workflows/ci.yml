name: Build and Deploy with Helm

on:
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
      
      - name: Update Helm values for dev
        run: |
          # Kiểm tra file values.yaml
          if [ -f environments/dev/values.yaml ]; then
            # Update image tag
            sed -i "s|tag:.*|tag: ${{ github.sha }}|" environments/dev/values.yaml
            
            # Show changes (debug)
            echo "Updated values.yaml:"
            cat environments/dev/values.yaml
            
            # Commit và push
            git config user.email "github-actions@github.com"
            git config user.name "GitHub Actions"
            git add environments/dev/values.yaml
            git commit -m "Update dev image to ${{ github.sha }}"
            git push
          else
            echo "Error: environments/dev/values.yaml not found!"
            exit 1
          fi