apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: thesis-dev-helm
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/o0akin0o/gitops-thesis-demo.git
    targetRevision: HEAD
    path: charts/thesis-app
    helm:
      valueFiles:
      - environments/helm-values/dev.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true